<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Redirecting...</title>
    <link rel=canonical href="http://book.costoffreedom.cc">
    <!-- <meta http-equiv=refresh content="1; url=http://book.costoffreedom.cc"> -->
  </head>
  <body>
    <h1>Redirecting ...</h1>
    <p>The book has moved.</p>
    <a href="http://book.costoffreedom.cc">Click here if you are not redirected.</a>
    <script>
      var chapters = ["collective-memory", "opening:freedom", "architectonics-of-power", "affordances", "epilogue"];


      var n=location.href.replace("http://"+location.host, "http://book.costoffreedom.cc");

      // if not a chapter, add .html extension at the end of the URL
      var endPath = location.pathname.split("/")[location.pathname.split("/").length-1]

      if( endPath.split(".").pop() != "html" && chapters.indexOf(endPath) < 0 ) n+=".html"

      // redirect
      if (n!=location.href)location=n;
    </script>
  </body>
</html>
